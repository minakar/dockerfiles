version: '2'
services:
  web:
    build: .
    ports:
      - "3000:80"
    volumes:
      - ".:/var/www/html"
    depends_on:
      - db
    links:
      - db

  db:
    image: mysql:latest
    restart: always
    volumes:
      - ".db:/var/lib/mysql"
    ports:
      - "3316:3306"
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: drupal
      MYSQL_USER: drupal
      MYSQL_PASSWORD: drupal"
